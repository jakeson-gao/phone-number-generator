<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Generator - Generate Random Phone Numbers</title>
    <meta name="description" content="Generate random phone numbers for various countries. Perfect for testing, data generation, and more.">
    <link rel="stylesheet" href="../styles.css">
    <link rel="alternate" hreflang="es" href="../es/index.html">
    <link rel="alternate" hreflang="fr" href="../fr/index.html">
    <link rel="alternate" hreflang="de" href="../de/index.html">
    <link rel="alternate" hreflang="ja" href="../ja/index.html">
    <link rel="alternate" hreflang="zh" href="../zh/index.html">
</head>
<body>
    <header>
        <h1>Phone Number Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="us.html" title="US Phone Numbers">US</a></li>
                <li><a href="uk.html" title="UK Phone Numbers">UK</a></li>
                <li><a href="ca.html" title="Canada Phone Numbers">Canada</a></li>
                <li><a href="au.html" title="Australia Phone Numbers">Australia</a></li>
            </ul>
        </nav>
        <div class="language-selector">
            <label for="language-select">Language:</label>
            <select id="language-select" title="Select language">
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </header>
    <main>
        <h2>Generate Random Phone Numbers</h2>
        <p>Select a country and generate random phone numbers instantly. Perfect for testing, data generation, and more.</p>
        <div class="generator">
            <label for="country-select">Select Country:</label>
            <select id="country-select" title="Select country">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" max="100" value="10" title="Number of phone numbers to generate">
            <button id="generate-btn" title="Generate phone numbers">Generate</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2023 Phone Number Generator. All rights reserved.</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
