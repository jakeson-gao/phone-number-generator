<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英国電話番号ジェネレーター - ランダムな英国電話番号を生成</title>
    <meta name="description" content="ランダムな英国の電話番号を生成します。テスト、データ生成などに最適です。">
    <link rel="stylesheet" href="../styles.css">
    <link rel="alternate" hreflang="en" href="../en/uk.html">
    <link rel="alternate" hreflang="es" href="../es/uk.html">
    <link rel="alternate" hreflang="fr" href="../fr/uk.html">
    <link rel="alternate" hreflang="de" href="../de/uk.html">
</head>
<body>
    <header>
        <h1>英国電話番号ジェネレーター</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="ホーム">ホーム</a></li>
                <li><a href="us.html" title="米国の電話番号">米国</a></li>
                <li><a href="uk.html" title="英国の電話番号">英国</a></li>
                <li><a href="ca.html" title="カナダの電話番号">カナダ</a></li>
                <li><a href="au.html" title="オーストラリアの電話番号">オーストラリア</a></li>
            </ul>
        </nav>
        <div class="language-selector">
            <label for="language-select">言語：</label>
            <select id="language-select" title="言語を選択">
                <option value="ja" selected>日本語</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </header>
    <main>
        <h2>ランダムな英国電話番号を生成</h2>
        <p>即座にランダムな英国の電話番号を生成します。テスト、データ生成などに最適です。</p>
        <div class="generator">
            <label for="quantity">生成数：</label>
            <input type="number" id="quantity" min="1" max="100" value="10" title="生成する電話番号の数">
            <button id="generate-btn" class="button" title="英国の電話番号を生成">生成</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2023 電話番号ジェネレーター。全権利保有。</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countrySelect = document.createElement('select');
            countrySelect.id = 'country-select';
            countrySelect.style.display = 'none';
            const option = document.createElement('option');
            option.value = 'uk';
            option.textContent = '英国';
            countrySelect.appendChild(option);
            document.querySelector('.generator').insertBefore(countrySelect, document.getElementById('quantity'));
        });
    </script>
</body>
</html>
