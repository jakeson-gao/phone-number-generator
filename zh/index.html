<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话号码生成器 - 生成随机电话号码</title>
    <meta name="description" content="为各个国家生成随机电话号码。适用于测试、数据生成等场景。">
    <link rel="stylesheet" href="../styles.css">
    <link rel="alternate" hreflang="en" href="../en/index.html">
    <link rel="alternate" hreflang="es" href="../es/index.html">
    <link rel="alternate" hreflang="fr" href="../fr/index.html">
    <link rel="alternate" hreflang="de" href="../de/index.html">
    <link rel="alternate" hreflang="ja" href="../ja/index.html">
</head>
<body>
    <header>
        <h1>电话号码生成器</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="首页">首页</a></li>
                <li><a href="us.html" title="美国电话号码">美国</a></li>
                <li><a href="uk.html" title="英国电话号码">英国</a></li>
                <li><a href="ca.html" title="加拿大电话号码">加拿大</a></li>
                <li><a href="au.html" title="澳大利亚电话号码">澳大利亚</a></li>
            </ul>
        </nav>
        <div class="language-selector">
            <label for="language-select">语言：</label>
            <select id="language-select" title="选择语言">
                <option value="zh" selected>中文</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
            </select>
        </div>
    </header>
    <main>
        <h2>生成随机电话号码</h2>
        <p>选择一个国家并立即生成随机电话号码。适用于测试、数据生成等场景。</p>
        <div class="generator">
            <label for="country-select">选择国家：</label>
            <select id="country-select" title="选择国家">
                <option value="us">美国</option>
                <option value="uk">英国</option>
                <option value="ca">加拿大</option>
                <option value="au">澳大利亚</option>
            </select>
            <label for="quantity">数量：</label>
            <input type="number" id="quantity" min="1" max="100" value="10" title="要生成的电话号码数量">
            <button id="generate-btn" title="生成电话号码">生成</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2023 电话号码生成器。保留所有权利。</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
